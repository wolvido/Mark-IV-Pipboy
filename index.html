<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipBoy Mark IV UI</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
<header>
    <nav class="main-nav">
        <menu class = "main-nav__list">
            <div class = "center flex-container">
                <li class="main-nav__item active">
                    <a class="main-nav__link" href="#">STAT</a></li>
                <li class="main-nav__item ">
                    <a class="main-nav__link " href="#">INV</a></li>
                <li class="main-nav__item ">
                    <a class="main-nav__link" href="#">DATA</a></li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">MAP</a></li>
                <li class="main-nav__item"> 
                    <a class="main-nav__link" href="#">RADIO</a></li>
            </div>
        </menu>
    </nav>

    <nav class="second-nav">
        <menu class = "second-nav__list">
            <div class = "flex-container xxx-small">
                <li class="second-nav__item">
                    <a class="second-nav__link" href="#">STATUS</a></li>
                <li class="second-nav__item">
                    <a class="second-nav__link" href="#">SPECIAL</a></li>
                <li class="second-nav__item">
                    <a class="second-nav__link" href="#">PERK</a></li>
            </div>
        </menu>
    </nav>
</header>

<main>
    <section class="pipboy-stats">
        <div class="pipboy-stats__top lvl-progress tiny">
            <div class="lvl-progress--indicator"></div>
        </div>

        <div class="pipboy-stats__top-left lvl-progress tiny">
            <div class="lvl-progress--indicator"></div>
        </div>

        <div class="pipboy-stats__bottom-left lvl-progress tiny">
            <div class="lvl-progress--indicator"></div>
        </div>

        <div class="pipboy-stats__top-right lvl-progress tiny">
            <div class="lvl-progress--indicator"></div>
        </div>

        <div class="pipboy-stats__bottom-right lvl-progress tiny">
            <div class="lvl-progress--indicator"></div>
        </div>

        <div class="pipboy-stats__bottom lvl-progress tiny">
            <div class="lvl-progress--indicator"></div>
        </div>

        <img class = "pipboy-stats__img" src="assets/pipboy.png"/> 
    </section>
</main>

<footer>
    <span class="footer__hp">HP 80/105</span>
    <span class="footer__lvl">
        <span>LEVEL 1</span>
        <span class = "lvl-progress"> 
            <span class="lvl-progress--indicator"></span>
        </span>
    </span>
    <span class="footer__ap">AP 100/100</span>
</footer>

</body>

</html>
